<html>

<head>
	<title> Touch Sudoku </title>
	<link rel="stylesheet" href="sudoker.css" />
	<script type="text/javascript" src="sudoker.js"></script>
</head>

<body onload="sudoker_start()">
	<h1 id="title"> Touch Sudoku </h1>
	<h3 id="subtitle"> Sudoku for touch-typists </h3>

	<table class="layout"><tr>

	<td>
	<table class="grid">
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
	</table>
	</td>

	<td class="info-pane">
		<h3 class="info-subtitle"> Puzzle </h3>
		<table class="puzzle-info">
			<tr> <td class="info-label"> Status: </td> <td id="status"> </td> </tr>
			<tr> <td class="info-label"> Mistakes: </td> <td id="mistakes"> 0 </td> </tr>
			<tr> <td class="info-label"> Time: </td> <td id="time"> </td> </tr>
		</table>

		<h3 class="info-subtitle"> Keys </h3>
		<table class="keys">
			<tr> <td class="keys"> H/J/K/L </td> <td> Movement </td> <tr>
			<tr> <td class="keys"> 1-9 </td> <td> Enter a digit into the cell </td> <tr>
			<tr> <td class="keys"> Backspace </td> <td> Clear the cell </td> <tr>
			<tr> <td class="keys"> Return </td> <td> Check the puzzle </td> <tr>
			<tr> <td class="keys"> R </td> <td> Reload the puzzle </td> <tr>
		</table>
		<p>  Enter multiple digits into a cell to "pencil in" possibilities. </p>
	</td>

	</tr></table>

</body>


</html>
