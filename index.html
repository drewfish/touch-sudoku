<html>

<head>
	<title> Touch Sudoku </title>
	<link rel="stylesheet" href="sudoker.css" />
	<script type="text/javascript" src="sudoker.js"></script>
</head>

<body onload="sudoker_start()">
	<h1> Sudoku for Touch-Typists </h1>

	<table class="grid">
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell" selected="true"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
		<tr>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
			<td><table class="box">
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
				<tr><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
			</table></td>
		</tr>
	</table>
</body>


</html>
